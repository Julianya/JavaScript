    //3
     var num1=prompt('请输入第一个操作数：');
     var operator=prompt('请输入运算符：');
     var num2=prompt('请输入第二个操作数');
    if(operator=='+'){
        var result=num1+num2;
        alert('计算结果为：'+result);
    }
    else if(operator=='-'){
        var result=num1-num2;
        alert('计算结果为：'+result);
    }
    else if(operator=='*'){
        var result=num1*num2;
        alert('计算结果为：'+result);
    }
    else if(operator=='/'){
        var result=num1/num2;
        alert('计算结果为：'+result);
    }
    else
    alert('暂不支持该运算');

</script>
